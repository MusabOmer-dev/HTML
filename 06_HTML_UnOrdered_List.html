<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ul{
            background-color: darkgreen;
        }
        li{
            background-color: lightgreen;
            margin: 5px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <!--
      Unordered list with disc , circle , square , none
    -->
<ul type="disc">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>Bootstrap</li>
    <li>React Js</li>
</ul>

<ul type="circle">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>Bootstrap</li>
    <li>React Js</li>
</ul>

    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
        <li>React Js</li>
    </ul>


</body>
</html>
