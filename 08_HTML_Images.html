<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        img{
            box-shadow: 0 0 10px black;
        }
        #imgBorder{
            border: 10px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!--
        simple images
        width , heights
        alt attribute
        image with border using css
        google images
    -->
    <h2>Simple Image</h2>
    <img src="img/image1.jpg" alt="">
    <h2>Image with width and height</h2>
    <img src="img/image1.jpg" width="400px" height="400px" alt="">
    <h2>Image with alt attribute</h2>
    <img src="img/imae3.jpeg" width="400px" height="400px" alt="Laptop">
    <h2>Image with border using css</h2>
    <img src="img/image4.jpeg" id="imgBorder" width="400px" height="400px" alt="">
<h2>Google Image</h2>
    <img src="https://image.shutterstock.com/image-photo/family-four-smile-camera-600w-559949731.jpg" width="400px" height="400px" alt="Indian Family">

</body>
</html>
